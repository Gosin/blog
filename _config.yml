# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 有时闲聊
subtitle: Sometimes I talk
description: 个人博客，Personal blog
keywords:
author: Gosin 
language: zh-CN
timezone: UTC

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://blog.gosin.me
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: true 
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://github.com/probberechts/hexo-theme-cactus
theme: cactus
theme_config:
  logo:
    enabled: true
    width: 50
    height: 50
    url: /assets/images/logo.png
    gravatar: false
  favicon:
    desktop:
      url: /assets/images/favicon.ico
      gravatar: false
    android:
      url: /assets/images/favicon-192x192.png
      gravatar: false
    apple:
      url: /assets/images/apple-touch-icon.png
      gravatar: false
  colorscheme: classic
  highlight: solarized-dark
  projects_url: https://github.com/gosin/
  social_links:
    github: https://github.com/gosin
    twitter: https://twitter.com/GosinX
    facebook: https://facebook.com/GosinX
    linkedin: https://linkedin.com/in/gosin
    mail: mailto:canling0@gmail.com
  posts_overview:
      post_count: 10
  rss:
  google_analytics:
    enabled: true
    id: UA-87720210-1
  gravatar: canling0@gmail.com

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type:
